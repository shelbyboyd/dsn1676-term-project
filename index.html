<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Shelby Boyd</title>
    <link href='http://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    <div class="banner">
        
        <div class="flower">
            <img class="outside" src="images/f-outside.svg">
            <img class="middle" src="images/f-middle.svg">
            <img class="inside" src="images/f-inside.svg">
        </div>
        
        <div class="pad-t-1-2 pad-b-1-2 name">
            <img class="topline" src="images/rule.svg">
            Shelby&nbsp;Boyd
            <img class="bottomline" src="images/rule.svg">
        </div>
        
        <div class="bird">
            <img class="body" src="images/bird.svg">
            <img class="wing" src="images/wing.svg">   
        </div>
        
        <div class="bird2">
            <img class="body2" src="images/bird2.svg">
            <img class="wing2" src="images/wing2.svg">   
        </div>
        
        <div class="headline pad-t pad-b">
            <h1 class="push-0">Graphic Design Portfolio</h1>
            <button class="btn-nav"></button>
        </div>
        
    </div>
    
    
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    
<script src="js/main.js"> </script>
    
</body>
</html>
