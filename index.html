<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Shelby Boyd</title>
    <link href='http://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    <div class="banner">
        
        <div class="flower">
            <img class="outside" src="images/f-outside.svg">
            <img class="middle" src="images/f-middle.svg">
            <img class="inside" src="images/f-inside.svg">
        </div>
        
       
        <div class=" ">
            <button class="name name-bar nav-button" >Shelby&nbsp;Boyd â˜® </button>
        </div>
        
        
        <div class="bird">
            <img class="body" src="images/bird.svg">
            <img class="wing" src="images/wing.svg">   
        </div>
        
        <div class="bird2">
            <img class="body2" src="images/bird2.svg">
            <img class="wing2" src="images/wing2.svg">   
        </div>
        
        <div class="headline pad-t pad-b">
            <h1 class="push-0">Graphic Design Portfolio</h1>
            <img class="arrow" src="images/arrow.svg">
        </div>
        
    </div>
    
    <nav class="island">
        <h2 class="type">Typography</h2>
        <h2 class="ads">Advertisement</h2>
        <h2 class="logo">Logo</h2>
    </nav>
    
    <main>
        
        <div class="typography">
            <h3>Typography</h3>
            <figure><img class="article" src="images/obsessed-with-speed.png"  ></figure>
            <figure><img class="article" src="images/obsessed-with-speed2.png"  ></figure>
        </div>
        
        
        <div class="advertisement">
            <h3>Advertisement</h3>
            <figure class="izze izzebw"><img src="images/izzebw.svg"></figure>
            <figure class="izze"><img src="images/izzecolour.svg"></figure>
            <figure class="izze"><img src="images/izzebusad.svg"></figure>
        </div>
        
    
        <div class="logo-design">
            <h3>Logo Design</h3>
            <figure ><img class="bbtb" src="images/logodesign.svg"></figure>
        </div>
    
    </main>
    
<footer>
    
    <figure><img class="island social-media" src="images/mobile.svg"></figure>
    <figure><img class="island social-media" src="images/email.svg"></figure>
    <figure><img class="island social-media" src="images/behance.svg"></figure>
    
</footer>
    
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    
<script src="js/main.js"> </script>
    
</body>
</html>
