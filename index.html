        <div class="bird2">
            <img class="body2" src="images/bird2.svg" alt="bird">

        <h2 class="ads"><a href="#advertisement">Advertisement</a></h2>
        <h2 class="logo"><a href="#logo">Logo</a></h2>
    </nav>
    
    <main role="main">
        
        <div class="island typography">
            <h3 id="typography" >Typography</h3>
            <figure><img class="article" src="images/obsessed-with-speed.png" alt="article" ></figure>
            <figure><img class="article" src="images/obsessed-with-speed2.png" alt="article" ></figure>
        </div>
        
        
        <div class="island advertisement">

            <figure class="izze"><img src="images/izzecolour.svg" alt="izze"></figure>

        </div>

            <h3 id="logo">Logo Design</h3>
            <figure ><img class="bbtb" src="images/logodesign.svg" alt="logo design"></figure>
        </div>

            <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 social-media">
