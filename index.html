<body>
    
    <div class="banner" id="banner">
        
        <div class="flower">
            <img class="outside" src="images/f-outside.svg">
            <img class="middle" src="images/f-middle.svg">
            <img class="inside" src="images/f-inside.svg">
        </div>
        
       
        <div class="" id="shelby">
            <button class="name name-bar nav-button" > <a class="nav-toggle" id="nav-toggle" href="#">&#9776;</a> Shelby&nbsp;Boyd </button>
        </div>
        
        
        <div class="bird">
            <img class="body" src="images/bird.svg">
            <img class="wing" src="images/wing.svg">   
        </div>
        
        <div class="bird2">
            <img class="body2" src="images/bird2.svg">
            <img class="wing2" src="images/wing2.svg">   
        </div>
        
        <div class="headline pad-t pad-b">
            <h1 class="push-0">Graphic Design Portfolio</h1>
            <a href="#typography"><img class="arrow" src="images/arrow.svg"></a>
        </div>
        
    </div>
    
    <nav class="nav island">
        <h2 class="type"><a href="#typography">Typography</a></h2>
        <h2 class="ads"><a href="#advertisement">Advertisement</a></h2>
        <h2 class="logo"><a href="#logo">Logo</a></h2>
    </nav>
    
    <main>
        
        <div class="island typography">
            <h3 id="typography" >Typography</h3>
            <figure><img class="article" src="images/obsessed-with-speed.png"  ></figure>
            <figure><img class="article" src="images/obsessed-with-speed2.png"  ></figure>
        </div>
        
        
        <div class="island advertisement">
            <h3 id="advertisement" >Advertisement</h3>
            <figure class="izze"><img src="images/izzebw.svg"></figure>
            <figure class="izze"><img src="images/izzecolour.svg"></figure>
            <figure class="izze"><img src="images/izzebusad.svg"></figure>
        </div>
        
    
        <div class="island logo-design">
            <h3 id="logo">Logo Design</h3>
            <figure ><img class="bbtb" src="images/logodesign.svg"></figure>
        </div>
        

    
</main>
    
<footer>
    
    <div class="backup gutter">
        <a href="#shelby"><img class="arrow2" src="images/arrow.svg"></a>
    </div>
    
    <div class="grid">
        <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 social-media">
            <button class="mobile-button"><img class="icon" src="images/mobile.svg"> </button>
        </div>
        
        <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 social-media">
            <button class="email-button"><img class="icon" src="images/email.svg"></button>
        </div>
        
        <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 social-media">
            <button class="behance-button"> <img class="icon" src="images/behance.svg"> </button>
        </div>
        
    </div>
   
        
    <div class="info-box">
        <h4 class="island mobile">226-930-0912</h4>
    
        <h4 class="island email">boyd0107@algonquinlive.com</h4>
    
        <h4 class="island behance">behance.net/ShelbyBoyd</h4>
    </div>
